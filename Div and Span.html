<!DOCTYPE html>
<html>
<head>
    <title> Div and Span Tags </title>    
</head>
<body>
    <div style="background-color: red;">
        <h1> Red Color </h1>
    </div>
    <p> In this script we can see background in Red Color using div tag </p>
    <style>
        .highlighted {
            color: maroon;
        }
    </style>
    <p> In this Script we can see <i><b><span class="highlighted"> highlighted </span></b></i> using span tag </p>
</body>
</html>

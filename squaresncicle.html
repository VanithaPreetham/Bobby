<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Squares n Circles</title>
    <style>
    .container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 300px; 
}

.shape {
  width: 100px;
  height: 100px;
  margin: 10px;
  border: dashed 3px;
}
.square {
  background-color: #3498db;
  border-color: black;
}
.circle {
  border-radius: 50%;
  background-color: #f39c12;
}
  </style>
</head>
<body>
    <div class="container">
        <div class="shape square"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape circle"></div>
      </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ordered and Unordered List </title>
</head>
<body>
    <h1> Ordered List </h1>
    <ol type="i">
            <li> Cat </li>
            <li> Dog </li>
            <li> Goat </li>
            <li> Horse </li> 
    </ol>
    <p> In this script We can see Ordered Animals List </p>
    <h1> Unordered List </h1>
    <ul type="Circle">
        <li> Pen </li>
        <li> Pencil </li>
        <li> Eraser </li>
        <li> Book </li> 
    </ul>
 <p> In this script We can see Unordered  Stationary List </p>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Square Shape </title>
  <style>
.container {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 300px; 
  border-color: black;
}

.shape {
  width: 100px;
  height: 100px;
  margin: 10px;
  padding: 30px;
  border: dashed 3px;
}
.square {
  background-color: palevioletred;
}
</style>
</head>
<body>
    <div class="container">
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
</body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Background Color </title>
            </head>
            <style>
                body {
                    background-color: green; /* Setting the background color to green */
                }
                p
                {
                    color: red; /* Setting the text color to red */  
                }
            </style>
            <body>
                <h4 class="This is a paragraph with green background and red text"> </h4>
                <p> The above text background color will be in green Color and text will be in red Color </p>
           </body>
</html>

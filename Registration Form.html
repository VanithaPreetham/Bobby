<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form </title>  
    </head>  
    <body backgroundcolor="skyblue">  
        <h1> Students Registration Form </h1>
        <p><b> All Fields are Mandatory </b></p>
    <br>   
    <form>  
      
    <b><label> Firstname </label></b>         
    <b><input type="text" name="firstname" size="15" placeholder="Enter First Name"/> <br> <br> </b> 
    <b><label> Middlename: </label></b>     
    <b><input type="text" name="middlename" size="15" placeholder="Enter Middle Name"/> <br> <br></b>  
    <b><label> Lastname: </label></b>         
    <b><input type="text" name="lastname" size="15" placeholder="Enter Last Name"/> <br> <br></b>  
      
    <label>   
    <b>Course :</b>  
    </label>   
    <select>  
    <b><option value="Course">Course</option></b>  
    <b><option value="B.Com">B.Com</option></b>  
    <b><option value="B.Sc">B.Sc</option></b>   
    <b><option value="B.Tech">B.Tech</option></b>  
    <b><option value="MBA">MBA</option></b>  
    <b><option value="MCA">MCA</option></b>  
    <b><option value="M.Tech">M.Tech</option></b>
    <b><option value="other">Other</option></b>   
    </select>  
    <br>  
    <br>
    <label>   
    <b>Gender :  </b>
    </label><br>  
    <b><input type="radio" name="male"/> Male <br></b>  
    <b><input type="radio" name="female"/> Female <br></b>  
    <b><input type="radio" name="other"/> Other <br></b>  
    <br>       
    <label>   
    <b>Phone :  </b>
    </label>  
    <b><input type="text" name="country code"  value="+91" size="2"/></b>   
    <input type="text" name="phone" size="10" placeholder="Enter Phone Number"/> <br> <br> 
    <b>Address: </b> 
    <br>  
    <textarea cols="80" rows="6" value="address" placeholder="Enter Address">
    </textarea>  
    <br>  
    <br>
    <b> Email I'd:  </b> 
    <b><input type="email" id="email" name="email" placeholder="Enter Email I'd"/> <br></b>    
    <br>  
    <b> Password:  </b>
    <b><input type="Password" id="pass" name="pass" placeholder="Enter Password"/> <br> </b>  
    <br>
    <b>Re-type password: </b>
    <b><input type="Password" id="repass" name="repass" placeholder="Re-type Password"/> <br> <br>  
    <b><input type="button" value="Submit"/> </b> 
    </form>  
    </body>  
</html>
